<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Html Form</title>
	<link rel="stylesheet" href="style/form_01.css">
</head>
<body>
	
	<div class="wrapper">
		<form action="#" method="get" enctype="multipart/form-data">

		    <label for="first_name">First Name</label><br>
		    <input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name"><br><br>

		    <label for="last_name">Last Name</label><br>
		    <input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name"><br><br>

		    <label for="email">Email Address</label><br>
		    <input type="email" placeholder="Type your email Address" name="email" id="email" class="email"><br><br>

		    <label for="password">Password</label><br>
		    <input type="password" placeholder="Type your password" name="password" id="password" class="password"><br><br>

		    <label for="gender">Gender</label><br><br>
		    <input type="radio" value="Male" name="gender"><span>Male</span>
		    <input type="radio" value="Female" name="gender"><span>Female</span><br><br>

		    <label for="">Education Qualification</label><br><br>
		    <input type="checkbox" name="" value="ssc"><span>S.S.C</span>
		    <input type="checkbox" name="" value="hsc"><span>H.S.C</span><br><br>

		    <label for="city">Select Your City:</label><br>
		    <select>
		    	<option>Dhaka</option>
		    	<option>Chottogram</option>
		    	<option>Rangpur</option>
		    	<option>Sylhet</option>
		    </select><br><br>

		    <label for="birthdate">Birthdate:</label><br>
		    <input type="date"><br><br>
		    
		    <label for="message">Your Message</label><br>
		    <textarea name="message" id="message" cols="80" rows="10" placeholder="Type your message here" name="message" id="message" class="message"></textarea><br><br>
            
            <button type="submit">Submit</button>
		    <button type="reset">Reset</button>

		
		</form>
	</div>	
</body>
</html>
